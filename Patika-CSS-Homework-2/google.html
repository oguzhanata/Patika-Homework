<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="center">
        <img src="img/google.jpg" alt="Google">
    </header>
    <main>
        <article>
            <div>
                <p>Search the web using Google!</p>
                <input type="text">
            </div>
            <div>
                <button class="button1">Google Search</button>
                <button class="button1">I'm feeling lucky</button>
            </div>
        </article>
        <nav>
            <div class="box1">
                <a class="search1" >Special Searches</a>
                <a class="search1" href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <a class="search1" href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="box2">
                <a class="search2" href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <a class="search2" href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                <a class="search2" href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <a class="search2" href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a>
            </div>
            <div class="box3">
                <div class="search3">
                    <caption>
                        Get Google! updates monthly:
                    </caption>
                    <input type="text" placeholder="your e-mail">
                    <button>Subscribe</button>
                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </div>
            </div>
        </nav>
    </main>
    <footer class="center">
        <p>Copyright 1998 Google Inc.</p>
    </footer>
</body>
</html>
